version: "3.4"

services:

    nginx_mdp:
        build: ./build/nginx
        container_name: mdp_nginx
        restart: always
        volumes:
            - ./volumes/files:/var/www/html
        depends_on:
             - php_mdp
        networks:
            - nginx
            - back

    php_mdp:
        build: ./build/php
        container_name: mdp_php
        restart: always
        volumes:
            - ./volumes/files:/var/www/html
        networks:
             - back

networks:
    nginx:
    back:
